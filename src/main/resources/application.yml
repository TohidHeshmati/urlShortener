spring:
  application:
    name: url_shortener

  datasource:
    url: jdbc:mysql://localhost:3106/url_shortener_service
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    org.hibernate.SQL: DEBUG
    org:
      springdoc: DEBUG
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true